
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGD 2025 - Encontro Gerando Discípulos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        form {
            text-align: left;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        .form-group.hidden {
            display: none;
        }
        .form-warning {
            margin-top: 20px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Página 1 -->
    <div class="container active" id="page-1" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
        <div class="content">
            <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Topo">
            <p>Você está prestes a iniciar a sua inscrição para o EGD 2025.</p>
            <button class="button" onclick="goToPage('page-2')">Começar</button>
        </div>
    </div>

    <!-- Página 2 -->
    <div class="container" id="page-2" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
        <div class="content">
            <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Topo">
            <h2>INSCRIÇÃO EGD 2025</h2>
            <form id="registration-form" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="form-group">
                    <label>Número de Telefone:</label>
                    <input type="tel" name="telefone" required>
                </div>
                <div class="form-group">
                    <label>Contato de um responsável:</label>
                    <input type="text" name="responsavel" required>
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Idade:</label>
                    <input type="number" name="idade" required>
                </div>
                <div class="form-group">
                    <label>Você é de alguma congregação?</label>
                    <select name="congregacao" onchange="toggleInput(this, 'congregacao-detalhes')">
                        <option value="não">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                    <input type="text" id="congregacao-detalhes" name="congregacaoDetalhes" style="display: none;" placeholder="Digite o nome da congregação">
                </div>
                <div class="form-group">
                    <label>Pertence a algum GA?</label>
                    <select name="ga" onchange="toggleInput(this, 'ga-detalhes')">
                        <option value="não">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                    <input type="text" id="ga-detalhes" name="gaDetalhes" style="display: none;" placeholder="Digite o nome do GA">
                </div>
                <div class="form-group">
                    <label>Toma algum remédio?</label>
                    <select name="remedio" onchange="toggleInput(this, 'remedio-detalhes')">
                        <option value="não">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                    <input type="text" id="remedio-detalhes" name="remedioDetalhes" style="display: none;" placeholder="Digite o nome do remédio">
                </div>
                <div class="form-group">
                    <label>Possui algum tipo de doença?</label>
                    <select name="doenca" onchange="toggleInput(this, 'doenca-detalhes')">
                        <option value="não">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                    <input type="text" id="doenca-detalhes" name="doencaDetalhes" style="display: none;" placeholder="Digite a doença">
                </div>
                <div class="form-group">
                    <label>Possui algum tipo de restrição alimentar?</label>
                    <select name="restricao" onchange="toggleInput(this, 'restricao-detalhes')">
                        <option value="não">Não</option>
                        <option value="sim">Sim</option>
                    </select>
                    <input type="text" id="restricao-detalhes" name="restricaoDetalhes" style="display: none;" placeholder="Digite a restrição">
                </div>
                <div class="form-warning">
                    Se você quiser, poderá alugar um colchonete durante os 4 dias do encontro no valor de R$ 10,00.
                </div>
                <div class="form-group">
                    <input type="checkbox" required> Estou ciente de que preciso pagar o ingresso de R$ 250.
                </div>
                <button class="button" type="submit">Enviar Inscrição</button>
            </form>
        </div>
    </div>

    <!-- Página 3 -->
    <div class="container" id="page-3" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
        <div class="content">
            <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Topo">
            <h2>SUA INSCRIÇÃO FOI REALIZADA COM SUCESSO</h2>
            <p id="mensagem-final"></p>
            <button class="button" onclick="goToPage('page-2')">Voltar para inscrição</button>
            <button class="button" onclick="goToPage('page-1')">Voltar ao início</button>
        </div>
    </div>

    <script>
        function goToPage(page) {
            document.querySelectorAll('.container').forEach(el => el.classList.remove('active'));
            document.getElementById(page).classList.add('active');
        }

        function toggleInput(select, targetId) {
            document.getElementById(targetId).style.display = select.value === 'sim' ? 'block' : 'none';
        }

        async function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('registration-form');
            const formData = new FormData(form);
            const nome = formData.get('nome');

            const response = await fetch('https://formspree.io/f/mnnnwpap', {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' },
            });

            if (response.ok) {
                document.getElementById('mensagem-final').textContent = `${nome}, agora você está preparado(a) para viver o sobrenatural de Deus!`;
                goToPage('page-3');
            } else {
                alert('Erro ao enviar inscrição. Tente novamente!');
            }
        }
    </script>
</body>
</html>
