<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGD 2025 - Encontro Gerando Discípulos</title>
    <style>
        /* Estilo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .page.active {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .background img {
            max-width: 100%;
            height: auto;
        }

        .content {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .content h1, .content h2, .content p {
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        .form-group label {
            color: white;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group .conditional {
            display: none;
            margin-top: 10px;
        }

        .checkbox {
            margin-top: 10px;
            color: white;
        }

        .checkbox label {
            display: inline-block;
        }

        .form-submit {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Página Inicial -->
    <div class="page active" id="pagina-inicial">
        <div class="background" style="background-image: url('https://i.imgur.com/Vp8WCKq.jpeg');">
            <div class="content">
                <h1>EGD 2025 - ENCONTRO GERANDO DISCÍPULOS</h1>
                <button class="button" onclick="proximaPagina('pagina1')">Clique para Continuar</button>
            </div>
        </div>
    </div>

    <!-- Página 1 -->
    <div class="page" id="pagina1">
        <div class="background" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
            <div class="content">
                <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Logo EGD">
                <p>Você está prestes a iniciar a sua inscrição para o EGD 2025.</p>
                <button class="button" onclick="proximaPagina('pagina2')">Começar</button>
            </div>
        </div>
    </div>

    <!-- Página 2 -->
    <div class="page" id="pagina2">
        <div class="background" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
            <div class="content">
                <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Logo EGD">
                <h2>INSCRIÇÃO EGD 2025</h2>
                <form id="form-inscricao">
                    <!-- Campos do formulário -->
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Número de telefone:</label>
                        <input type="text" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="responsavel">Contato de um responsável:</label>
                        <input type="text" id="responsavel" name="responsavel" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" required>
                    </div>

                    <!-- Pergunta 1 -->
                    <div class="form-group">
                        <label>Você é de alguma congregação?</label>
                        <select id="congregacao" onchange="toggleConditionalField('congregacao', 'qual-congregacao')">
                            <option value="Não">Não</option>
                            <option value="Sim">Sim</option>
                        </select>
                        <div id="qual-congregacao" class="conditional">
                            <label>Qual?</label>
                            <input type="text" name="congregacao-detalhes">
                        </div>
                    </div>

                    <!-- Pergunta 2 -->
                    <div class="form-group">
                        <label>Pertence a algum GA?</label>
                        <select id="ga" onchange="toggleConditionalField('ga', 'qual-ga')">
                            <option value="Não">Não</option>
                            <option value="Sim">Sim</option>
                        </select>
                        <div id="qual-ga" class="conditional">
                            <label>Qual?</label>
                            <input type="text" name="ga-detalhes">
                        </div>
                    </div>

                    <!-- Pergunta 3 -->
                    <div class="form-group">
                        <label>Toma algum remédio?</label>
                        <select id="remedio" onchange="toggleConditionalField('remedio', 'qual-remedio')">
                            <option value="Não">Não</option>
                            <option value="Sim">Sim</option>
                        </select>
                        <div id="qual-remedio" class="conditional">
                            <label>Qual?</label>
                            <input type="text" name="remedio-detalhes">
                        </div>
                    </div>

                    <!-- Pergunta 4 -->
                    <div class="form-group">
                        <label>Possui algum tipo de doença?</label>
                        <select id="doenca" onchange="toggleConditionalField('doenca', 'qual-doenca')">
                            <option value="Não">Não</option>
                            <option value="Sim">Sim</option>
                        </select>
                        <div id="qual-doenca" class="conditional">
                            <label>Qual?</label>
                            <input type="text" name="doenca-detalhes">
                        </div>
                    </div>

                    <!-- Pergunta 5 -->
                    <div class="form-group">
                        <label>Possui algum tipo de restrição alimentar?</label>
                        <select id="restricao" onchange="toggleConditionalField('restricao', 'qual-restricao')">
                            <option value="Não">Não</option>
                            <option value="Sim">Sim</option>
                        </select>
                        <div id="qual-restricao" class="conditional">
                            <label>Qual?</label>
                            <input type="text" name="restricao-detalhes">
                        </div>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="consentimento" required>
                            Estou ciente de que preciso pagar o ingresso de R$ 250.
                        </label>
                    </div>
                    <div class="form-submit">
                        <button class="button" type="button" onclick="enviarFormulario()">Enviar Inscrição</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Página 3 -->
    <div class="page" id="pagina3">
        <div class="background" style="background-image: url('https://i.imgur.com/FldhMhU.jpeg');">
            <div class="content">
                <img src="https://i.imgur.com/HG13DlT.jpeg" alt="Logo EGD">
                <h1>SUA INSCRIÇÃO FOI REALIZADA COM SUCESSO</h1>
                <p id="mensagem-sucesso"></p>
                <button class="button" onclick="proximaPagina('pagina2')">Voltar para Inscrição</button>
                <button class="button" onclick="proximaPagina('pagina-inicial')">Voltar para o Início</button>
            </div>
        </div>
    </div>

    <script>
        function proximaPagina(id) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleConditionalField(selectId, conditionalId) {
            const select = document.getElementById(selectId);
            const conditional = document.getElementById(conditionalId);
            if (select.value === "Sim") {
                conditional.style.display = "block";
            } else {
                conditional.style.display = "none";
                conditional.querySelector("input").value = ""; // Limpa o campo quando ocultado
            }
        }

        function enviarFormulario() {
            const form = document.getElementById("form-inscricao");
            const formData = new FormData(form);

            fetch("https://formspree.io/f/mnnnwpap", {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(() => {
                const nome = document.getElementById("nome").value;
                document.getElementById("mensagem-sucesso").innerText = 
                    `${nome}, agora você está preparado para viver o sobrenatural de Deus!`;
                proximaPagina("pagina3");
            }).catch(() => {
                alert("Ocorreu um erro ao enviar sua inscrição.");
            });
        }
    </script>
</body>
</html>
